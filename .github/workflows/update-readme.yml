name: Update README and Create Spring Boot Project Structure

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install SDKMAN and Spring CLI
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install springboot
          echo 'source "$HOME/.sdkman/bin/sdkman-init.sh"' >> $GITHUB_ENV

      - name: Create Spring Boot Project Structure
        run: |
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          spring init --dependencies=web,data-jpa,h2 --build=maven --java-version=17 --name=dynamic-assessment-generation --package-name=com.example.dynamicassessmentgeneration

      - name: Update README
        run: |
          # Append the current date and time to the README file
          echo "Last updated: $(date)" >> README.md

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Update README and create Spring Boot project structure"
          git push